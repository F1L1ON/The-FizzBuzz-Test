# The-FizzBuzz-Test

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eloquent Javascript's exercises</title>
    <meta charset="utf-8">
    
  </head>
  
  
  <body>
    <header>
      <h2>Eloquent Javascript<h2>
      <h4>The FizzBuzz Test<h4>
      
     <script type="text/javascript">
          for (field=1; field <= 100; field++) 
            if ((field % 3 == 0) && (field % 5 == 0) {
              console.log(field + " --FizzBuzz");
          } 
            else if (field % 3 == 0) {
              console.log(field + " --Fizz");
          } 
            else if (field % 5 == 0) {
              console.log(field + " --Buzz");
          } 
            else {
              console.log("The number is not divisible for 3, 5 or both"0;
          }
            
     </script>
    
    </header>
  </body>
    
</html>
